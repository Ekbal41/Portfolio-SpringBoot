<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>All Projects</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon" />
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon" />

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Libraries CSS Files -->
    <link
      th:href="@{/lib/font-awesome/css/font-awesome.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet" />
    <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet" />
    <link
      th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet" />

    <!-- Main Stylesheet File -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Itim&display=swap");
    </style>
  </head>

  <body>
    <!--/ Nav Star /-->

    <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll" th:href="@{/}" style="font-family: 'Itim', cursive;">Asif Ekbal</a>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
            aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link js-scroll " th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll active" href="#">All Projects</a>
              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll " href="/admin" sec:authorize="hasAuthority('ROLE_ADMIN')"
               
                >
                  <img th:src="@{/img/pencil.png}" alt="admin"
                  style="height: 30px; width: 30px;"
                   >
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--/ Nav End /-->

    <!--/ Section Blog Star /-->
    <section id="blog" class="blog-mf sect-pt4 route">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="title-box text-center">
                <h3 class="title-a">
                  Projects
                </h3>
               
                <div class="line-mf"></div>
              </div>
            </div>
          </div>
    
    
          
    
    
          <div class="row" >
            
    
            <div class="col-md-4"  th:each="project, iStat : ${projects}"
        
        >
          <div class="work-box" style="border: 1px solid #0078FF;">
            <a  th:href="@{'images/' + ${project.imagename} }" data-lightbox="gallery-mf">
              <div class="work-img">
                <img style="height:200px;"  th:src="@{'images/' + ${project.imagename} }" alt="" class="img-fluid">
              </div>
              <div class="work-content">
                <div class="row">
                  <div class="col-sm-8">
                    <a  th:href="@{/project/}+${project.id}" class="w-title"  th:text="${project.title}" style="text-transform: capitalize;"></a>
                    <div class="w-more">
                      <span class="w-ctegory"  th:text="${project.tag}" style="text-transform: capitalize;"></span>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="w-like">
                      <a  th:href="@{/project/}+${project.id}" >
                        <i 
                        style="font-size: 30px; color: #0078FF;margin-right: 30px; "
                       
                         class=" bi bi-github"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
    
           
            
            
          </div>
        </div>
      
      </section>
      <!--/ Section Blog End /-->

    <!--/ Section Contact-Footer Star /-->
    <section
      class="paralax-mf footer-paralax bg-image sect-mt4 route"
      style="background-image: url(img/overlay-bg.jpg)"
    >
      <div class="overlay-mf"></div>
      <div th:replace="fragments/foo :: foo"></div>
    </section>
    <!--/ Section Contact-footer End /-->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <div id="preloader"></div>

    <!-- JavaScript Libraries -->
    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/jquery/jquery-migrate.min.js}"></script>
    <script th:src="@{/lib/popper/popper.min.js}"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/counterup/jquery.waypoints.min.js}"></script>
    <script th:src="@{/lib/counterup/jquery.counterup.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
    <script th:src="@{/lib/typed/typed.min.js}"></script>
    <!-- Contact Form JavaScript File -->
    <script th:src="@{/contactform/contactform.js}"></script>

    <!-- Template Main Javascript File -->
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
