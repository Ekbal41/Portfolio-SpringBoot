<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/litera/bootstrap.min.css"
      integrity="sha512-bKFHl04NnBGpTyxFreApJzGG6ikCFJUZU0nBpEwPS9fbe0g+OTL2lJVc3fRNh5Q7bQtP8tYjefsJTwywPtgpyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.tiny.cloud/1/j7jdz5mu6r805p39jy2ve3lcbzbriyoc08c6dtmz0fxjkgdc/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <style>
      body{
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-md">
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: bold; color: green; font-size: xx-large"
        >
          Add Blog</a
        >

        <a
          th:href="@{/admin}"
          style="font-size: large; font-weight: bold; text-decoration: none;color: green;"
        >
          <i class="bi bi-gear"></i>
          Back to Admin
        </a>
        <a
          th:href="@{/admin/blog}"
          style="font-size: large; font-weight: bold; text-decoration: none;color: green;"
          ><i class="bi bi-arrow-bar-left"></i> Back</a
        >
      </div>
    </nav>

    <div class="container" style="margin-top: 100px; margin-bottom: 50px">
      <p
        th:text="${message}"
        th:if="${message ne null}"
        class="alert alert-primary"
      ></p>
      <form
        th:action="@{/admin/blog/add/save}"
        th:object="${blog}"
        method="post"
        enctype="multipart/form-data"
      >
        <label
          for="file"
          style="
            color: green;
            margin-left: 10px;
            margin-bottom: 5px;
            text-decoration: wavy;
            font-size: small;
          "
          >Blog image*</label
        >
        <div class="form-group mb-3">
          <input
            type="file"
            name="file"
            class="form-control-file form-control"
          />
        </div>
        <label
          for="file"
          style="
            color: green;
            margin-left: 10px;
            margin-bottom: 5px;
            text-decoration: wavy;
            font-size: small;
          "
          >Blog title*</label
        >
        <input
          type="text"
          th:field="*{title}"
          class="form-control col-4 mb-4"
          placeholder="Title"
        />
        <label
          for="file"
          style="
            color: green;
            margin-left: 10px;
            margin-bottom: 5px;
            text-decoration: wavy;
            font-size: small;
          "
          >Tag*</label
        >
        <input
          type="text"
          th:field="*{tag}"
          class="form-control col-4 mb-4"
          placeholder="Tag"
        />

        <label
          for="file"
          style="
            color: green;
            margin-left: 10px;
            margin-bottom: 5px;
            text-decoration: wavy;
            font-size: small;
          "
          >Short description*</label
        >
        <textarea
          type="text"
          th:field="*{shortdesc}"
          class="form-control col-4 mb-4"
          placeholder="Short Description"
          rows="4"
          cols="50"
        ></textarea>

        <label
          for="file"
          style="
            color: green;
            margin-left: 10px;
            margin-bottom: 5px;
            text-decoration: wavy;
            font-size: small;
          "
          >Blog body*</label
        >
        <textarea
          th:field="*{description}"
          class="form-control col-4 mb-4"
          placeholder="Description"
          id="mytextarea"
        >
        </textarea>

        <button type="submit" class="btn btn-success col-2 mt-3 mb-5">
          Publish Blog
        </button>
        <input type="hidden" th:field="*{id}" />
      </form>
    </div>
    <script>
      tinymce.init({
        selector: "#mytextarea",
        plugins:
          "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss",
        toolbar:
          "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
      });
    </script>
  </body>
</html>
