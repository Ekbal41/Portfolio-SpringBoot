<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/litera/bootstrap.min.css"
      integrity="sha512-bKFHl04NnBGpTyxFreApJzGG6ikCFJUZU0nBpEwPS9fbe0g+OTL2lJVc3fRNh5Q7bQtP8tYjefsJTwywPtgpyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Blogs</title>

    <style>
      #btn {
        text-decoration: none;
        color: black;
        font-weight: 700;
        cursor: pointer;
      }
      #tableID {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #tableID td,
      #tableID th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #tableID tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #tableID tr:hover {
        background-color: #ddd;
      }

      #tableID th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
    </style>
    <script>
      function showdata() {
        $(document).ready(function () {
          $.ajax({
            url: "/admin/getAllblog",
            type: "GET",
            dataType: "json",
            success: function (response) {
              console.log(response);
              var len = response.length;
              for (var i = 0; i < len; i++) {
                var Id = response[i].id;
                var title = response[i].title;

                var description = response[i].description;
                var imagename = response[i].imagename;
                var id = i + 1;
                var tr_str =
                  "<tr>" +
                  "<td align=''>" +
                  id +
                  "</td>" +
                  "<td align=''>" +
                  "<img src='/images/blog/" +
                  imagename +
                  "' width='30' height='30'" +
                  "style='border-radius: 50%'" +
                  " />" +
                  "</td>" +
                  "<td align=''>" +
                  title +
                  "</td>" +
                  "<td align=''>" +
                  "<a " +
                  "id='btn'" +
                  "href='/admin/blog/showUpdateForm/" +
                  Id +
                  "'" +
                  ">Edit</a> | <a " +
                  "id='btn'" +
                  "onclick='deleteEx(" +
                  Id +
                  ")'" +
                  ">Delete</a>" +
                  "</td>" +
                  "</tr>";

                $("#tableID tbody").append(tr_str);
              }
            },
          });
        });
      }

      showdata();

      function deleteEx(id) {
        $.ajax({
          url: "/admin/blog/deleteBlog/" + id,
          type: "GET",

          success: function (response) {
            $("#tableID tbody").empty();
            showdata();
          },
        });
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-md">
        <a
          class="navbar-brand"
          href="/admin/blog"
          style="font-weight: bold; color: green; font-size: xx-large"
          >Blogs</a
        >

        <a
          th:href="@{/admin}"
          style="font-size: large; font-weight: bold; text-decoration: none"
        >
          <i class="bi bi-gear"></i>
          Back to Admin
        </a>

        <a
          th:href="@{/admin/blog/add}"
          style="font-size: large; font-weight: bold; text-decoration: none"
          type="submit"
        >
          <i class="bi bi-plus-circle"></i> Add New</a
        >
      </div>
    </nav>
    <div class="container" style="margin-top: 100px; margin-bottom: 50px">
      <table
        class="table table-striped table-hover mt-5 mb-5"
        id="tableID"
        border="0"
        style="border-collapse: collapse"
      >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Title</th>

            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#tableID").DataTable({
          language: {
            zeroRecords: " ",
          },
          aoColumnDefs: [
            {
              bSortable: false,
              aTargets: [-1] /* 1st one, start by the right */,
            },
          ],
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
