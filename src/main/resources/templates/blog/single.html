<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="${blog.title}"></title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

   <!-- Favicons -->
   <link th:href="@{/img/favicon.png}" rel="icon">
   <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
 
   <!-- Bootstrap CSS File -->
   <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
 
   <!-- Libraries CSS Files -->
   <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
   <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
   <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
   <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
   <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
 
   <!-- Main Stylesheet File -->
   <link th:href="@{/css/style.css}" rel="stylesheet">
   <style> @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap'); </style>

  
</head>

<body>
  <!--/ Nav Star /-->

  <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll" th:href="@{/}" style="font-family: 'Itim', cursive;">Asif Ekbal</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll " th:href="@{/}">Home</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link active" href="#"  >Blog Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  " href="/admin" sec:authorize="hasAuthority('ROLE_ADMIN')"
           
            >
              <img th:src="@{/img/pencil.png}" alt="admin"
              style="height: 30px; width: 30px;"
               >
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
  <!--/ Nav End /-->

  <!--/ Intro Skew Star /-->
  <div class="intro intro-single route bg-image" style="background-image: url(img/overlay-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="intro-content display-table">
      <div class="table-cell">
        <div class="container">
          <h2 class="intro-title mb-4" style="font-family: 'Itim', cursive;" th:text="${blog.title}"></h2>
          <ol class="breadcrumb d-flex justify-content-center">
            <li class="breadcrumb-item">
              <a th:href="@{/}">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/blogpage}">Blog</a>
            </li>
            <li class="breadcrumb-item active" style="text-transform: capitalize;" th:text="${blog.title}"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!--/ Intro Skew End /-->

  <!--/ Section Blog-Single Star /-->
  <section class="blog-wrapper sect-pt4" id="blog">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="post-box">
            <div class="post-thumb">
              <img src="img/post-1.jpg" class="img-fluid" alt="">
            </div>
            <div class="post-meta">
              <h1 class="article-title"th:text="${blog.title}" style="text-transform: capitalize;"></h1>
              <ul>
                <li>
                  <span class="ion-ios-person"></span>
                  <a th:href="@{/}">Asif Ekbal</a>
                </li>
                <li>
                  <span class="ion-pricetag"></span>
                  <a href="#"  th:text="${blog.tag}" style="text-transform: capitalize;"></a>
                </li>
                
              </ul>
            </div>
            <div class="article-content" th:utext="${blog.description}">
              
            </div>
          </div>
          
        </div>
        <div class="col-md-4">
          
          <div class="widget-sidebar">
            <h5 class="sidebar-title">Recent Post</h5>
            <div class="sidebar-content">
              <ul class="list-sidebar">
                <li th:each="blog : ${blogs}">
                  <a th:href="@{/blog/}+${blog.id}" th:text="${blog.title}" style="text-transform: capitalize;"></a>
                </li>
               
              </ul>
            </div>
          </div>
          
          <div class="widget-sidebar widget-tags">
            <h5 class="sidebar-title " >Tags</h5>
            <div class="sidebar-content">
              <ul>
                <li>
                  <a href="#"  th:text="${blog.tag}" style="text-transform: capitalize;"></a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Section Blog-Single End /-->

  <!--/ Section Contact-Footer Star /-->
  <section class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url(img/overlay-bg.jpg)">
    <div class="overlay-mf"></div>
    <div th:replace="fragments/foo :: foo"></div>
  </section>
  <!--/ Section Contact-footer End /-->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- JavaScript Libraries -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>
  <script th:src="@{/lib/jquery/jquery-migrate.min.js}"></script>
  <script th:src="@{/lib/popper/popper.min.js}"></script>
  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/lib/easing/easing.min.js}"></script>
  <script th:src="@{/lib/counterup/jquery.waypoints.min.js}"></script>
  <script th:src="@{/lib/counterup/jquery.counterup.js}"></script>
  <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
  <script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
  <script th:src="@{/lib/typed/typed.min.js}"></script>
  <!-- Contact Form JavaScript File -->
  <script th:src="@{/contactform/contactform.js}"></script>

  <!-- Template Main Javascript File -->
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
