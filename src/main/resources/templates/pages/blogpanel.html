<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Admin - Blogs</title>
    <link th:href="@{/img/favicon.png}" rel="icon">

    <!-- Bootstrap Core CSS -->
    <link href="/pcss/bootstrap.min.css" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link href="/pcss/metisMenu.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="/pcss/dataTables/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="/pcss/dataTables/dataTables.responsive.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="/pcss/startmin.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="/pcss/font-awesome.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <div th:replace="fragments/adminnav :: adminnav"></div>

      <div id="page-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">Blogs</h1>
            </div>
            <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  All published blogs
                  <a class="btn btn-primary"
                    style="float: right; margin-top: -7px"
                    th:href="@{/admin/blog/add}"
                  >Add New</a>
                </div>
               
                <!-- /.panel-heading -->
                <div class="panel-body">
                  <div class="table-responsive">
                    <table
                      class="table table-striped table-bordered table-hover"
                      id="dataTables-example"
                    >
                      <thead>
                        <tr>
                          <th>SN</th>
                          <th>Photo</th>
                          <th>Name</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="blog, sid : ${blogList}">
                          <td th:text="${sid.index + 1}"></td>
                          <td>
                            <img
                              th:src="@{/images/blog/}+${blog.imagename}"
                              style="width: 30px; height: 30px"
                            />
                          </td>
                          <td th:text="${blog.title}"></td>
                          <td>
                            <a
                              th:href="@{/admin/blog/showUpdateForm/}+${blog.id}"
                              style="
                                font-size: large;
                                font-weight: bold;
                                text-decoration: none;
                                color: green;
                              "
                              type="submit"
                            >
                              <i class="fa fa-edit fa-fw"></i>
                            </a>
                          </td>
                          <td>
                            <a
                              th:href="@{/admin/blog/deleteBlog/}+${blog.id}"
                              style="
                                font-size: large;
                                font-weight: bold;
                                text-decoration: none;
                                color: rgb(254, 2, 2);
                              "
                              type="submit"
                            >
                              <i class="fa fa-fw fa-trash-o"></i>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.table-responsive -->
                  
                </div>
                <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/pjs/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/pjs/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/pjs/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/pjs/dataTables/jquery.dataTables.min.js"></script>
    <script src="/pjs/dataTables/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/pjs/startmin.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
      $(document).ready(function () {
        $("#dataTables-example").DataTable({
          responsive: true,
        });
      });
    </script>
  </body>
</html>
